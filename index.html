<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<!-- <section data-markdown="src.md" data-separator="<h>" data-separator-vertical="<v>"
				data-separator-notes="<n>" data-background-color="#2c3e50">
			</section> -->

			<section data-markdown data-background-color="#2c3e50">
				<textarea data-template>
							## Solution for EY NextWave Data Science Competition 2019

							Li YiFan, Xiao ChangRong

							Tsinghua University

							<small>
							2019/5/20
							</small>
					</textarea>
			</section>

			<section>

				<section data-markdown data-background-color="#2c3e50">
					<textarea data-template>
							## Understanding the Problem

							An overall look into the data:

							<img src="assets/map.jpg" width="65%"></img>
				</textarea>
				</section>

				<section data-markdown data-background-color="#2c3e50">
					<textarea data-template>
								### Dataset specification:

								|      Variable name     |   Evaluation   |
								|:----------------------:|:--------------:|
								|          hash          |      index     |
								|      trajectory_id     |      index     |
								| time_entry & time_exit |    important   |
								|    x_entry, y_entry    |    important   |
								|     x_exit, y_exit     |    important   |
								|   vmax, vmin & vmean   | not applicable |

						</textarea>
				</section>

			</section>

			<section data-markdown data-background-color="#2c3e50">
				<textarea data-template>
							## Methodology

							- Feature Engineering
							- `Null` Value Handling
							- Algorithm Design

				</textarea>
			</section>

			<section>
				<section data-markdown data-background-color="#2c3e50">
					<textarea data-template>
					### Feature Engineering

					1. Path Connecting
					2. Feature Extraction

					</textarea>
				</section>

				<section data-markdown data-background-color="#2c3e50">
					<textarea data-template>
							- The difference between 3 p.m. and the starting / ending time point of the unknown path. (in seconds)
							- The difference between the starting and ending time point of the unknown path. (in seconds)
							- The max, min, average level of the distance of all the points recorded by a device.
							- The difference between the distance of the entry of the first path and the exit of the last known
							path.

					</textarea>
				</section>

				<section data-markdown data-background-color="#2c3e50">
					<textarea data-template>
							- The difference between the distance to the central area of the entry and the exit of the last known
							path.
							- The min, max, average level of the length of all the paths recorded by a device.
							- The min, max, average level of the average velocity of all the paths recorded by a device.
							- The coordinate of the start point of the unknown path.
					</textarea>
				</section>

			</section>


			<section>
					<section data-markdown data-background-color="#2c3e50">
							<textarea data-template>
								### `Null` Value Handling
							</textarea>
						</section>
			</section>


			<section>
					<section data-markdown data-background-color="#2c3e50">
							<textarea data-template>
								### Algorithm Design
							</textarea>
						</section>
			</section>


			<section>
					<section data-markdown data-background-color="#2c3e50">
							<textarea data-template>
								## Further Improvement
							</textarea>
						</section>
			</section>


			<section>
					<section data-markdown data-background-color="#2c3e50">
							<textarea data-template>
								## Applications
							</textarea>
						</section>
			</section>

		</div>
	</div>

	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			mouseWheel: true,
			transition: 'convex',
			backgroundTransition: 'fade',
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true }
			],
		});
	</script>
</body>

</html>
